<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Spin & Reveal</title>

  <!-- Bootstrap (LOCAL) -->
  <link rel="stylesheet" href="./src/style/bootstrap.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="./src/style/main.css">

</head>

<body>

  <!-- Start Menu Overlay -->
  <div id="startMenu" class="start-menu-overlay">
    <div class="menu-content card p-5 shadow-lg">
      <div class="d-flex justify-content-center align-items-center gap-3 mb-4">
        <img src="./src/logo/logo_left.jpeg" alt="Logo" style="height: 60px; max-width: 100px; object-fit: contain;">
        <h1 class="text-primary fw-bold m-0">Spin & Reveal</h1>
        <img src="./src/logo/logo_right.jpeg" alt="Logo" style="height: 60px; max-width: 100px; object-fit: contain;">
      </div>

      <div class="mb-4">
        <label class="form-label fw-bold">Select Mode</label>
        <div class="btn-group w-100" role="group">
          <input type="radio" class="btn-check" name="playerMode" id="modeSingle" value="1" checked>
          <label class="btn btn-outline-primary" for="modeSingle">Single Player</label>

          <input type="radio" class="btn-check" name="playerMode" id="modeDouble" value="2">
          <label class="btn btn-outline-primary" for="modeDouble">2 Players</label>
        </div>
      </div>

      <div class="mb-4">
        <label for="gridSizeInput" class="form-label fw-bold">Number of Squares</label>
        <input type="number" class="form-control" id="gridSizeInput" min="1" max="500" value="30">
        <div class="form-text">The grid will be divided into this many squares.</div>
      </div>

      <button id="startGameBtn" class="btn btn-primary btn-lg w-100 mb-2">Start Game</button>
      <button id="clearMemoryBtn" class="btn btn-outline-danger w-100 btn-sm">Clear Memory</button>
    </div>
  </div>

  <div class="main-container d-none" id="gameContainer">
    <!-- Navbar / Top Controls -->
    <!-- Navbar / Top Controls -->
    <div class="d-flex align-items-center justify-content-between mt-2 mb-4 bg-white p-3 rounded shadow-sm">
      <!-- Left Logo -->
      <img src="./src/logo/logo_left.jpeg" alt="Logo" style="height: 50px; max-width: 80px; object-fit: contain;">

      <!-- Controls -->
      <div class="d-flex gap-2 justify-content-center align-items-center">
        <span id="imagesRemaining" class="badge bg-light text-dark border p-2 me-2">Remaining: --</span>
        <button class="btn btn-secondary" id="backToMenuBtn">
          &larr; Menu
        </button>
        <button class="btn btn-secondary" id="replaceImageBtn">
          Replace Image
        </button>
        <button class="btn btn-warning" id="revealAllBtn">
          Show Photo
        </button>
      </div>

      <!-- Right Logo -->
      <img src="./src/logo/logo_right.jpeg" alt="Logo" style="height: 50px; max-width: 80px; object-fit: contain;">
    </div>

    <!-- Game Area (Dynamic Injection) -->
    <div id="gameArea" class="game-area-wrapper">
      <!-- Game instances will be injected here -->
    </div>

  </div>

  <script src="./src/scripts/bootstrap.bundle.min.js"></script>
  <script src="./src/scripts/main.js"></script>

</body>

</html>
